[theoria]
driver = theoria.drivers.web
layout = theoria.layouts.fullscreen
cache  = theoria.cache.DiskBackedMemory

[theoria:driver]
width = 1024
height = 600

[theoria:cache]
filename = /var/tmp/theoria.cache

[app:lightclock]
app = theoria.apps.clock.ClockApp
fgcolor = '#ffffff'
bgcolor = '#000000'




[theoria]
driver = theoria.drivers.web.WebDriver
layout = theoria.layouts.fullscreen.FullscreenLayout
cache  = theoria.cache.DiskBackedMemory

[theoria:driver]
width = 1024
height = 600

[theoria:cache]
filename = /var/tmp/theoria.cache

[app:redclock]
app = theoria.apps.clock.ClockApp
fgcolor = #ff0000
bgcolor = #000000

[app:lightclock]
app = theoria.apps.clock.ClockApp

[app:forecast]
app = theoria.apps.weather.ForecastApp
woeid = 1103816

